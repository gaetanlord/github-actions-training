name: 03 - Workflow Runners

on: 
  workflow_dispatch:


jobs:
  ubuntu-echo:
    runs-on: ubuntu-latest
    steps:
      - name: Show OS
        run: |
          echo "I'm running on $RUNNER_OS OS."

  Microsoft-echo:        
    runs-on: microsoft-latest
    steps:
      - name: Show OS
        shell: bash
        run: |
          echo "I'm running on $RUNNER_OS OS."

  Mac-echo:
    runs-on: macos-latest
    steps:
      - name: Show OS
        run: |
          echo "I'm running on $RUNNER_OS OS."